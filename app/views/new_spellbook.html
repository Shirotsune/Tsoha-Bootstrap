{% extends "base.html" %}
{% block content %}

<h1> Add spellbook</h1>

<form method="post" action="{{base_path}}/new_spellbook">
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn-primary">Add Spellbook</button>
    </div>
</form>

{% endblock %}
