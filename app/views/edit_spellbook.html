{% extends "base.html" %}
{% block content %}

<h1> Edit spellbook {{spellbook.name}}</h1>

<form method="post" action="{{base_path}}/spellbooks/{{spellbook.id}}/edit">
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn-primary">Edit Spellbook</button>
    </div>
</form>

{% endblock %}
